<!-- Bangla Cute Font -->

html, body {

body {

/* Soft dark overlay for better text visibility */
body::after {
    content: "";

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2);
    z-index: 0;
}

/* Falling Text */
.falling-text {
    position: absolute;
    top: -50px;
    font-family: 'Hind Siliguri', sans-serif;
    font-size: 28px;
    color: #722F37; /* Wine Red */
    animation: fall linear infinite;
    user-select: none;
    white-space: nowrap;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.4);
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}
